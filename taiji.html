  <title>道德经第四十二章</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="yinyang">
   
  </div>
  <p id="p1">
    道生一，一生二，二生三，三生万物。万物负阴而抱阳，冲气以为和。人之所恶，唯孤、寡、不谷，而王公以为称。 
  </p>
  <p id="p2">故物或损之而益，或益之而损。人之所教，我亦教之。强梁者不得其死，吾将以为教父。</p>
</body>
</html>
